
default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: switter_development


test:
  <<: *default
  database: switter_test


production:
  <<: *default
  database: switter_production
  username: switter
  password: <%= ENV['SWITTER_DATABASE_PASSWORD'] %>
